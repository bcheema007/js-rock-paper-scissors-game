<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript Rock Paper Scissors Game</title>
</head>
<body>

    <div>Select Rock, Paper, or Scissors</div>
    
    <button>Rock</button>
    <button>Paper</button>
    <button>Scissors</button>
    <button id="playAgain">Play Again</button>

    <div id="container">
        <img id="rock" class="hide" src="/img/rock.png" alt="Rock">
        <img id="rock2" class="hide" src="/img/rock.png" alt="Rock">
        <img id="paper" class="hide" src="/img/paper.png" alt="Paper">
        <img id="paper2" class="hide" src="/img/paper.png" alt="Paper">
        <img id="scissors" class="hide" src="/img/scissors.png" alt="Scissors">
        <img id="scissors2" class="hide" src="/img/scissors.png" alt="Scissors">
    </div>
    
    <script src="app.js"></script>
</body>
</html>
